etcd:
  image: quay.io/coreos/etcd:v2.2.0
  environment:
    ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:4001,http://0.0.0.0:2379
    ETCD_ADVERTISE_CLIENT_URLS: http://localhost:4001,http://localhost:2379
  ports:
    - "4001:4001"
sinatra:
  build: ./sinatra
  ports: 
    - "3000:3000"
rabbitmq:
  image: rabbitmq:3-management
  ports:
    - "15672:15672"
    - "5671:5671"
    - "5672:5672"
    - "4369:4369"
    - "25672:25672"
jenkins:
  image: jenkins:latest
  ports:
    - "8080:8080"
    - "50000:50000"
  environment:
      prefix: "/jenkins"
jjb:
  build: ./jjb
  links:
    - etcd
    - rabbitmq
    - jenkins
